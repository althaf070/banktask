<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Register account</title>
  </head>
  <body>
    <div class="w-50 h-25 m-auto mt-5 p-5 rounded-3 bg-dark text-white">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="acc" class="form-label">Account Number</label>
        <input type="text" class="form-control" id="acc" />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <div class="mb-3">
        <label for="cfpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="cfpassword" />
      </div> <p>Already have an account <span><a href="./login.html" class="btn btn-primary">Login</a></span></p>
      <button onclick="addCustomer()" class="btn btn-primary">Submit</button>
    </div>
    <script>
      function addCustomer() {

        if (password.value == "" || cfpassword.value == "") {
          alert("Please enter your password");
        } else if (password.value != cfpassword.value) {
          alert("Please enter matching passwords");
        } else {
          const customer = {
            acc: acc.value,
            name: name.value,
            email: email.value,
            password: password.value,
          };
          if (
            customer.acc == "" ||
            customer.name == "" ||
            customer.email == "" ||
            customer.password == ""
          ) {
            alert("Please fill all missing fields");
          } else {
            if (localStorage.getItem(customer.acc)) {
              alert("User already exists");
            } else {
              localStorage.setItem(customer.acc, JSON.stringify(customer));
              alert("You can now access your account");
              window.location.href = "./login.html";
            }
          }
        }
      }
    </script>
  </body>
</html>

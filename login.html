<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Register account</title>
  </head>
  <body>
    <div class="w-25 h-25 m-auto mt-5 p-5 rounded-3 bg-dark text-white">
      <div class="mb-3">
        <label for="acc" class="form-label">Account Number</label>
        <input type="text" class="form-control" id="acc" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" />
      </div>
      <p>Don't have an account <span><a href="./register.html" class="btn btn-light">Create an account now</a></span></p>
      <button onclick="login()" class="btn btn-primary">Submit</button>
    </div>
    <script>
      function login() {
        const acc = document.getElementById('acc').value;
        const password = document.getElementById('password').value;
        const storedUser = JSON.parse(localStorage.getItem(acc));

        if (!storedUser || storedUser.password !== password) {
          alert("User doesn't exist or password is incorrect");
        } else {
          alert("You are in your account");
          window.location.href = "./withdraw.html";
        }
        }
      
    </script>
  </body>
</html>
